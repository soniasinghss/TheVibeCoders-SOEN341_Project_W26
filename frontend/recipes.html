<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recipes</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="recipes.css" />
</head>
<body class="auth-page">
  <script src="authGuard.js"></script>

  <div class="card">
    <div class="auth-switch">
      <a href="protected.html" class="btn-primary nav-btn">Back</a>
      <a href="createRecipe.html" class="btn-primary nav-btn">Create Recipe</a>
    </div>

    <h1>Recipes</h1>
    <div class="filters">
      <div class="filterRow">
        <input id="searchInput" type="text" placeholder="Search recipe name..." />
      </div>
      <div class="filterRow">
        <input id="minPrepTime" type="number" min="0" placeholder="Min prep time (min)" />
        <input id="maxPrepTime" type="number" min="0" placeholder="Max prep time (min)" />
      </div>
      <div class="filterRow">
        <input id="minCost" type="number" min="0" step="0.01" placeholder="Min cost" />
        <input id="maxCost" type="number" min="0" step="0.01" placeholder="Max cost" />
      </div>
      <div class="filterRow">
        <select id="difficulty">
          <option value="">Any difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="filterRow">
        <input id="dietaryTags" type="text" placeholder="Dietary tags (comma separated)" />
      </div>
      <div class="filterRow">
        <button id="applyBtn" type="button">Apply Filters</button>
        <button id="clearBtn" type="button">Clear</button>
      </div>
    </div>

    <ul id="recipesList"></ul>
    <p id="message"></p>
  </div>

  <script src="recipes.js"></script>
</body>
</html>

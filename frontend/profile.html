<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>My Profile</title>
    <link rel="stylesheet" href="./profile.css" />

  </head>
  <body>
    
    <div id="loading">Loading profile...</div>

    <div id="profile" class="profile-layout" style="display:none;">
    
    <div class="profile-main">

      <h2>Welcome to your profile!</h2>
      <p class="subtitle">Here you can view and manage your profile information
      </p>
    </div>

    <div class="profile-cards">
      
    <h2>Profile Informations</h2>

    <div class="info-card">    
    <div class="field">
        <h3>Name</h3>
        <p id="name">-</p></div>
    <div class="field">
        <h3>Email</h3>
        <p id="email">-</p></div>

        </div>
    <div class="info-card">
      <div class="field">
      <h3>Diet Preferences</h3>
        <p id="dietPreferences">—</p></div>
      <div class="field">
      <h3>Allergies</h3>
        <p id="allergies">—</p></div>
    </div>
    </div>
    </div>


    <div id="error" style="display:none;">
      Unable to load profile
    </div>

    <script src="profile.js"></script>
    </body>
</html>

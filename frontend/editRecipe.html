<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Recipe</title>

  <!-- your global styling -->
  <link rel="stylesheet" href="style.css" />

  <!-- page specific styling -->
  <link rel="stylesheet" href="createRecipe.css" />
</head>
<body class="auth-page">

  <div class="card">
    <div class="auth-switch">
      <a href="protected.html" class="btn-primary" style="color:white;">Back</a>
      <a href="recipes.html" class="btn-primary" style="color:white;">View Recipes</a>
    </div>

  <div class="container">
    <h1>Edit Recipe</h1>

    <form id="createRecipeForm">

      <div class="form-group">
        <label>Recipe Name</label>
        <input type="text" id="recipeName" required />
      </div>

      <div class="form-group">
        <label>Preparation Time (minutes)</label>
        <input type="number" id="prepTime" min="1" required />
      </div>

      <div class="form-group">
        <label>Preparation Steps</label>
        <textarea id="prepSteps" required></textarea>
      </div>

      <div class="form-group">
        <label>Cost (optional)</label>
        <input type="number" id="cost" min="0" step="0.01" />
      </div>

      <div class="form-group">
        <label>Ingredients</label>
        <div id="ingredientsContainer"></div>
        <button type="button" id="addIngredientBtn">+ Add Ingredient</button>
      </div>

      <button type="submit">Save Changes</button>

    </form>

    <p id="message"></p>
  </div>

  <script src="authGuard.js"></script>
  <script src="editRecipe.js"></script>
  </div> <!-- end card -->
</body>
</html>
